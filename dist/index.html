<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Travel Tracker</h1>
    <section class="welcome" id="welcomeMessage"></section>
  </header>
  <main class="main">
    <section class="login hidden" id="login"> 
      <form class="login-form" id="loginForm">
        <div class="form-container">
          <label for="userName">Username:</label>
          <input type="text" id="userName" name="username-value" autocomplete="username">
        </div>
        <div class="form-container">
          <label for="password">Password: </label>
          <input type="password" id="password" name="password-value" autocomplete="current-password">
        </div>
        <div class="login-button">
          <input type="submit" class="login-button" value="Login">
        </div>
        <p class="login-message" id="loginMessage"></p>
      </form>
    </section>
    <section class="user-input hidden" id="user-input">
      <div class="form-container">
        <button class="add-data" id="addData">ADD NEW DATA</button>
          <div class="inputs">
            <div class="form-section">Traveler
              <label for="">Name</label>
              <input type="number" id="" name="hours-slept" required="required" placeholder="7.5">
              <label for="">Traveler Type</label>
              <input type="number" id="" name="sleep-quality" required="required" placeholder="4.3">
            </div>
            <div class="form-section">Trips
              <label for="">Destination</label>
              <!-- <input type="number" id="" name="ounces-drank" required="required" placeholder="87"> -->
              <section class="destinations" id="destinationsScroll"></section>
              <label for="">Travelers</label>
              <input type="number" id="" name="ounces-drank" required="required" placeholder="87">
              <label for="">From</label>
              <input type="date" id="start" name="form-date" value="2019-06-23" min="2019-01-01" max="2022-12-31">
              <label for="">To</label>
              <input type="date" id="start" name="form-date" value="2019-06-23" min="2019-01-01" max="2022-12-31">
            </div>
            <div class="form-section">Destination
              <label for="">Number of Steps</label>
              <input type="number" id="" name="number-steps" required="required" placeholder="5712">
              <label for="">Minutes Active</label>
              <input type="number" id="" name="minutes-active" required="required" placeholder="106">
              <label for="">Flights of Stairs</label>
              <input type="number" id="" name="flights-of-stairs" required="required" placeholder="13">
            </div>
          </div>
          <div class="align">
            <input type="submit">
          </div>
        </form>
      </div>
    </section>
    <section class="main-trips" id="mainTrips">
      <section class="upcoming-trips-container" id="">
        <div class="upcoming-trips">Upcoming trips</div>
        <section class="widget" id="upcomingTrips">
          <img src="" alt="" class="">
  
        </section>
      </section>
    </section>
    <!-- <section class="past-trips-container" id="">
      <div class="past-trips">Past trips</div>
      <section class="widget" id="pastTrips">
        <div class=""></div>
      </section>
    </section> -->
  </main>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
