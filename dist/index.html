<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
  <!-- Google Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,200,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <header>
    <h1>Travel Tracker<span class="material-symbols-outlined">airlines</span></h1>
    <section class="welcome" id="welcomeMessage"></section>
  </header>
  <main class="main">
    <section class="login hidden" id="login"> 
      <form class="login-form" id="loginForm">
        <div class="form-container1">
          <label for="userName">Username:</label>
          <input type="text" id="userName" name="username-value" autocomplete="username">
        </div>
        <div class="form-container1">
          <label for="password">Password: </label>
          <input type="password" id="password" name="password-value" autocomplete="current-password">
        </div>
        <div class="login-button">
          <input type="submit" class="login-button" value="Login">
        </div>
        <p class="login-message" id="loginMessage"></p>
      </form>
    </section>

    <!-- I will select a date, duration, number of travelers and choose from a list of destinations -->
    <section class="user-input" id="userInput">
      <form action="#" class="form" id="">
        <div class="form-item">
          <input type="date" class="form-input" id="start" name="form-date" value="2022-09-27" min="2022-01-01" max="2023-12-31" aria-label="date">
        </div>
        <div class="form-item">
          <input type="number" class="form-input" placeholder="duration" name="duration" aria-label="duration" required="required">
        </div>
        <div class="form-item">
          <input type="number" class="form-input" placeholder="# of travelers" name="num-of-travelers" aria-label="duration" required="required">
        </div>
        <div class="form-item">
          <input type="number" class="form-input" placeholder="duration" name="duration" aria-label="duration" required="required">
        </div>
        <div class="form-item">
          <input type="menu" class="form-input" placeholder="destination" name="destinations" required="required">
        </div>
        <button class="form-button" type="submit">submit</button>
      </form>
    </section>
    <section class="main-trips" id="mainTrips">
      <!-- <section class="upcoming-trips-container" id="upcomingTripsContainer"> -->
      <section class="upcoming-trips-container" id="upcomingTripsContainer">
        <h2 class="upcoming-trips">Upcoming trips</h2>
        <section class="widget" id="upcomingTrips">  
        </section>
        <div class="destination-wrapper snaps-inline" id="scrollDestinations"></div>
      </section>
      <section class="traveler-info-container" id="">
        <h2 class="traveler-info">Overview</h2>
        <section class="traveler-info-widget" id="travelerInfo">
        </section>
      </section>
      <section class="past-trips-container" id="">
        <h2 class="past-trips">Past trips</h2>
        <section class="past-trip-widget" id="pastTrips">
        </section>
      </section>
    </section>
  </main>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
